[package]
name = "scte35dump"
version = "0.1.0"
authors = ["David Holroyd <dave@badgers-in-foil.co.uk>"]
description = "Dump SCTE-35 data from a Transport Stream contained within a file or RTP network stream"
repository = "https://github.com/dholroyd/scte53dump"
categories = [ "multimedia::video" ]
readme = "README.md"
license = "MIT/Apache-2.0"

[dependencies]
hexdump = "0.1.0"
tokio-core = "0.1"
futures = "0.1"
mpeg2ts-reader = "0.1.0"
rtp-rs = "0.1.0"
bitreader = "0.3.1"
net2 = "0.2"
clap = "2.30.0"
hex = "0.3.1"
base64 = "0.9.0"

[profile.release]
# for profiling,
debug = true
